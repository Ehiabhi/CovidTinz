<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Web Manifest files -->
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="manifest" href="./icons/site.webmanifest">
    <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#080808">
    <link rel="shortcut icon" href="./icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#040404">
    <meta name="msapplication-config" content="./icons/browserconfig.xml">
    <meta name="theme-color" content="#d48113">

    <title>CovidTinz</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="outer">
        <div class="rotate"></div>
    </div>

    <h1>Corona Virus Disease - 2019</h1>
    <h2 id="date"></h2>
    <h3>Total</h3>
    <hr>
    <ul id="total">
        <li>
            <ul>
                <li>Confirmed</li>
                <li class="confirmed" id="globalConfirmed">-</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>Recovered</li>
                <li class="recovered" id="globalRecovered">-</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>Death</li>
                <li class="death" id="globalDeath">-</li>
            </ul>
        </li>
    </ul>

    <h3>New</h3>
    <hr>
    <ul id="totalNew">
        <li>
            <ul>
                <li>Confirmed</li>
                <li class="confirmed" id="newGlobalConfirmed">-</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>Recovered</li>
                <li class="recovered" id="newGlobalRecovered">-</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>Death</li>
                <li class="death" id="newGlobalDeath">-</li>
            </ul>
        </li>
    </ul>

    <button onclick="fetchData()" id="fetch_button">Get Latest Update</button>

    <div id="countries">

    </div>

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", async () => {
                try {
                    const registration = await navigator.serviceWorker.register("./serviceWorker.js");
                    console.log("Service worker registration successful.");
                    console.log(`Registered with scope: ${registration.scope}`);
                } catch (e) {
                    console.log("Service worker registration failed.");
                    console.log(e);
                }
            });
        }
    </script>
    <script src="./js/script.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>

</body>

</html>
